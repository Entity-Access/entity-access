name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/        
      - run: npm install
      - run: npm install -D typescript
      - run: tsc
      - run: docker run --env POSTGRES_PASSWORD=abcd123 --expose 5432 --rm --name postgres-tester-1122 postgres:latest
      - run: npm run test
      - run: docker stop postgres-tester-1122
